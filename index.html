<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' *; script-src 'self' * ;style-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self';style-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Fun Pattern</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="mb-2">
        <input type="text" class="form-control form-control-sm" id="input-canvas">
      </div>
      <div class="mb-2">
        <canvas id="fun-pattern" width="20" height="40" style="border: 1px solid black;">
          Your browser does not support the HTML5 canvas tag
        </canvas>
        <input type="range" class="form-range" min="0" max="500" step="1" value="20" id="width-canvas">
        <input type="range" class="form-range" min="0" max="50" step="1" value="10" id="height-canvas">
      </div>
      <pre>
        <code id="result"></code>
      </pre>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
